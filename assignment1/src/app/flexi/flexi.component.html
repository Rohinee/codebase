

<form #myForm style="border:1px solid #ccc">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
        <div *ngFor="let input of form; let i = index">
                <br/>
                <div *ngIf="input.type === 'TextField'">
                <label [for]="input.label"><b>{{input.label}}</b></label>&nbsp;
                <input [type]="input.type"  [name]="input.name"  [(ngModel)]="name" >
                </div>
                <div *ngIf="input.type === 'DropDown'">
                        <label [for]="input.label"><b>{{input.label}}</b></label>&nbsp;
                        <select [name]="input.name" [(ngModel)]="state">
                                <option *ngFor="let x of input.values" [value]="x" >{{x}}</option>
                            </select>
                        </div>
                <br/>
       </div>
      
      <div class="clearfix">
        
        <button type="button" class="signupbtn" (click) = onSubmit()>Submit</button>
      </div>
    </div>
  </form>
